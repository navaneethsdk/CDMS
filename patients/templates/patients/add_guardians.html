{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home' %}">CDMS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'view-doctor' %}">Doctors</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="{% url 'add-patient' %}" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Patients
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="{% url 'add-patient' %}">Add Patients</a>
                    <a class="dropdown-item" href="{% url 'view-patient' %}">View Patients</a>
                  </div>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'view-wards' %}">Wards</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'view-medicines' %}">Medicines</a>
                </li>
              </ul>
            </div>
          </nav>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Guardian Details</h1>
              <p class="lead">Enter guardian details of new patient </p>
            </div>
        </div>
        <div class="container">
            
            <form id="patient_form" method="post" action="add_guardian">

                {% csrf_token %}
                {{ form|crispy }}
             
                <input type="submit" name="submit" value="Add Patient" />
            </form>
        </div>
    </body>

</html>
